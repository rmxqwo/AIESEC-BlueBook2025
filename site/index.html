<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Text Example</title>
</head>
<body>
    <h1 id="greeting">Привет, мир!</h1> <!-- Initial text -->
    <button id="changeTextButton">Изменить текст</button> <!-- Button to change text -->

    <script>
        document.getElementById('changeTextButton').addEventListener('click', function() {
            document.getElementById('greeting').textContent = 'Текст изменен!';
        });
    </script>
</body>
</html>
